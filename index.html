<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="slide">
            <img src="./img/shoe-4.jpg" alt="" id="lastImage">
            <img src="./img/shoe-1.jpg" alt="">
            <img src="./img/shoe-2.jpg" alt="">
            <img src="./img/shoe-3.jpg" alt="">
            <img src="./img/shoe-4.jpg" alt="">
            <img src="./img/shoe-1.jpg" alt="" id="firstImage">
        </div>
        <span class="prev">&lsaquo;</span>
        <span class="next">&rsaquo;</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
